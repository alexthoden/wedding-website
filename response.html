<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script type = 'text/javascript' src = "functions.jsx"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/L_A logo.svg">
</head>
<body class = "rsvp-labels">

    <div class="rsvp-section">
        <h2 class="rsvp-header">RSVP</h2>
        <form id="rsvp-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" disabled>

            <label id = "guest-rsvp" for="guest-attending">Will you be attending?</label>
            <select id="guest-attending" name="guest-attending" required>
                <option selected disabled hidden>-- select option --</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <div class="plus-one-section" id="plus-one-section">
                <!-- <label class="plus-one-label" id = "plus1" for="plus-one-attending"></label>
                <select class="plus-one-select" id="plus-one-attending" name="plus-one-attending" required>
                    <option selected disabled hidden>-- select option --</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select> -->
            </div>

            

            <label id = "logding" for="guest-lodging">Will you be staying at the hotel?</label>
            <select id="guest-lodging" name="guest-lodging" required>
                <option selected disabled hidden>-- select option --</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>

            </select>

            <label id = "allergies" for="list-allergies">Please list any food preferences/allergies you have</label>
            <input type="text" id="list-allergies" name="list-allergies">

            <button type="submit">Submit</button>
        </form>
    </div>
    <table id="table"></table>

    <script src="functions.js"></script>
    <!-- <script src="sandbox/parse-csv.js"></script> -->
    <!-- <script src="jquery-csv.js"></script> -->

</body>
</html>
